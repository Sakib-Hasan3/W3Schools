<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table Example</title>
</head>
<body>

    <h1>Student Information</h1>

    <table border="1">
        <!-- Table Header -->
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Department</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <tr>
                <td>101</td>
                <td>Masum</td>
                <td>CSE</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Sakib</td>
                <td>EEE</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Tibra</td>
                <td>CE</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
