<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Examples</title>
</head>
<body>

    <h1>Heading 1</h1> <!-- Most important heading, largest font size -->
    <h2>Heading 2</h2> <!-- Slightly smaller than <h1> -->
    <h3>Heading 3</h3> <!-- Smaller than <h2> -->
    <h4>Heading 4</h4> <!-- Smaller than <h3> -->
    <h5>Heading 5</h5> <!-- Smaller than <h4> -->
    <h6>Heading 6</h6> <!-- Smallest heading -->

</body>
</html>
