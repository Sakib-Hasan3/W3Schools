<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Table Headers</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    thead {
      background-color: #f2f2f2;
    }

    th {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Student Grades</h2>

  <table>
    <!-- Table Header Section -->
    <thead>
      <tr>
        <th>Student Name</th>  <!-- Header for Name column -->
        <th>Subject</th>       <!-- Header for Subject column -->
        <th>Grade</th>         <!-- Header for Grade column -->
      </tr>
    </thead>

    <!-- Table Body Section -->
    <tbody>
      <tr>
        <td>Masum</td>
        <td>Math</td>
        <td>A</td>
      </tr>
      <tr>
        <td>Sakib</td>
        <td>Physics</td>
        <td>B+</td>
      </tr>
      <tr>
        <td>Tibra</td>
        <td>Chemistry</td>
        <td>A-</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
