<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled HTML Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e0f7fa;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Styled Student Table</h2>

  <table>
    <tr>
      <th>Name</th>
      <th>Department</th>
      <th>Score</th>
    </tr>
    <tr>
      <td>Masum</td>
      <td>CSE</td>
      <td>95</td>
    </tr>
    <tr>
      <td>Sakib</td>
      <td>EEE</td>
      <td>88</td>
    </tr>
    <tr>
      <td>Tibra</td>
      <td>CE</td>
      <td>92</td>
    </tr>
  </table>

</body>
</html>
