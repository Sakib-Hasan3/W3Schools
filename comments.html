<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Comments Example</title>
</head>
<body>

    <!-- This is a simple comment -->
    <h1>Welcome to My Webpage</h1>

    <!-- The following paragraph will be displayed in the browser -->
    <p>This is a visible paragraph.</p>

    <!-- 
    The next line is hidden, so it will not be displayed on the webpage.
    -->
    <!-- <p>This is a hidden paragraph.</p> -->

    <!-- Inline comment usage -->
    <p>This <!-- hidden part --> is a paragraph.</p>

</body>
</html>
