<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Table Borders</title>
  <style>
    table {
      border-collapse: collapse; /* removes double borders */
      width: 60%;
    }

    th, td {
      border: 1px solid #333; /* solid black border */
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2; /* light gray background for header */
    }
  </style>
</head>
<body>

  <h2>Student Details</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Department</th>
    </tr>
    <tr>
      <td>Masum</td>
      <td>CSE</td>
    </tr>
    <tr>
      <td>Sakib</td>
      <td>EEE</td>
    </tr>
  </table>

</body>
</html>
