<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Colors Example</title>
</head>
<body>

    <!-- Background Color Example -->
    <h1 style="background-color:DodgerBlue;">Hello World</h1>
    <p style="background-color:Tomato;">This is a paragraph with a colored background.</p>

    <!-- Text Color Example -->
    <h1 style="color:Tomato;">Hello World</h1>
    <p style="color:DodgerBlue;">This is a paragraph with blue text.</p>
    <p style="color:MediumSeaGreen;">This is a paragraph with green text.</p>

    <!-- Border Color Example -->
    <h1 style="border:2px solid Tomato;">Hello World</h1>
    <h1 style="border:2px solid DodgerBlue;">Hello World</h1>
    <h1 style="border:2px solid Violet;">Hello World</h1>

    <!-- Color Values Example -->
    <h1 style="background-color:rgb(255, 99, 71);">RGB Color</h1>
    <h1 style="background-color:#ff6347;">HEX Color</h1>
    <h1 style="background-color:hsl(9, 100%, 64%);">HSL Color</h1>

    <!-- Transparent Colors with Alpha Channel -->
    <h1 style="background-color:rgba(255, 99, 71, 0.5);">RGBA Color (50% Transparency)</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">HSLA Color (50% Transparency)</h1>

</body>
</html>
