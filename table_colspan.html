<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colspan & Rowspan Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 70%;
      margin: 20px auto;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Colspan and Rowspan in Tables</h2>

  <table>
    <tr>
      <th rowspan="2">Student</th>
      <th colspan="2">Scores</th>
    </tr>
    <tr>
      <th>Math</th>
      <th>English</th>
    </tr>
    <tr>
      <td>Masum</td>
      <td>95</td>
      <td>88</td>
    </tr>
    <tr>
      <td>Sakib</td>
      <td>90</td>
      <td>84</td>
    </tr>
  </table>

</body>
</html>
