<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML RGB & RGBA Colors</title>
</head>
<body>

    <!-- RGB Colors -->
    <h1 style="background-color:rgb(255, 0, 0);">Red</h1>
    <h1 style="background-color:rgb(0, 255, 0);">Green</h1>
    <h1 style="background-color:rgb(0, 0, 255);">Blue</h1>

    <!-- Shades of Gray -->
    <h1 style="background-color:rgb(100, 100, 100);">Gray 100</h1>
    <h1 style="background-color:rgb(180, 180, 180);">Gray 180</h1>
    <h1 style="background-color:rgb(240, 240, 240);">Gray 240</h1>

    <!-- RGBA Colors -->
    <h1 style="background-color:rgba(255, 99, 71, 1);">RGBA (Alpha 1.0 - Fully Visible)</h1>
    <h1 style="background-color:rgba(255, 99, 71, 0.5);">RGBA (Alpha 0.5 - 50% Transparent)</h1>
    <h1 style="background-color:rgba(255, 99, 71, 0.2);">RGBA (Alpha 0.2 - 80% Transparent)</h1>

</body>
</html>
