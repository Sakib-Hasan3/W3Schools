<!DOCTYPE html>
<html lang="en"> <!-- The root element with language set to English -->
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive on different devices -->
    <title>HTML Attributes Example</title> <!-- Title of the web page -->
</head>
<body>

    <!-- Main heading of the page -->
    <h1>Welcome to My Website</h1>

    <!-- A link that goes to another webpage -->
    <a href="https://www.example.com" title="Click to visit Example Website">Visit Example Website</a>

    <!-- An image with specified source, size, and alt text -->
    <img src="image.jpg" alt="A description of the image" width="300" height="200">

    <!-- A paragraph with inline CSS styling for color and font size -->
    <p style="color: rgb(35, 35, 131); font-size: 20px;">This is a paragraph with custom style!</p>

    <!-- A simple list -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- A form with a text input and a submit button -->
    <form action="submit_form.php" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <button type="submit">Submit</button>
    </form>

</body>
</html>
